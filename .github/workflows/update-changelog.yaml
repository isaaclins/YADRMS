name: Update Changelog

on:
  push:
    branches:
      - code

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch all branches
      run: git fetch --all

    - name: Get messages and date and checkout main branch
      id: get-commits
      run: |
        git checkout code
        DATE=$(date '+%Y-%m-%d %H:%M:%S')
        COMMITS=$(git log --oneline --no-merges $(git rev-parse HEAD^)..HEAD)
        echo "DATE=$DATE" >> $GITHUB_ENV
        echo "COMMITS=$COMMITS" >> $GITHUB_ENV

    - name: Update changelog
      run: |
        git checkout main
        sed -i "10a# ${{ env.DATE }}\n\n${{ env.COMMITS }}\n" ./content/changelog.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./content/changelog.md
        git commit -m "Update changelog with latest commit messages"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger pages workflow
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/isaaclins/YetAnotherDiscordBotnet/actions/workflows/pages.yaml/dispatches \
          -d '{"ref":"main"}'