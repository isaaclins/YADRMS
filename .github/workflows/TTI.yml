name: Create Branches out of Issues

on:
  push: {}  # Trigger on any push event.
  issues:
    types: [assigned]  # Trigger when an issue is assigned.

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create branch from issue
        # This step runs only if the event contains issue data.
        if: ${{ github.event.issue != null }}
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          # Generate branch name using the issue number and a sanitized title.
          BRANCH_NAME="issue-${ISSUE_NUMBER}-$(echo "${ISSUE_TITLE}" | tr ' ' '_' | tr -cd '[:alnum:]_')"
          
          # Check if the branch already exists on the remote.
          if git ls-remote --exit-code --heads origin "${BRANCH_NAME}"; then
            echo "Branch '${BRANCH_NAME}' already exists. Skipping branch creation."
            exit 0
          fi
          
          # Create and push the branch.
          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
