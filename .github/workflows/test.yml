name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./yetanotherfrontend

      - name: List test files
        id: list-tests
        run: node list-tests.js

      - name: Set up matrix
        id: setup-matrix
        run: echo "matrix=$(echo \"${{ steps.list-tests.outputs.testFiles }}\" | jq -c -R 'split(",") | {testFile: .}')"
        shell: bash

      - name: Run test
        run: npm run test:response -- ${{ matrix.testFile }}
        working-directory: ./yetanotherfrontend
        strategy:
          matrix: ${{ fromJson(steps.setup-matrix.outputs.matrix) }}
