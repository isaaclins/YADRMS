name: Run Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 3

        steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '18'

          - name: Install dependencies
            run: npm install
            working-directory: ./yetanotherfrontend

          - name: Run tests
            run: npm run test:start
            working-directory: ./yetanotherfrontend
