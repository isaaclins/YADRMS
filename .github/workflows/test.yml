name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./yetanotherfrontend

      - name: List test files
        id: list-tests
        run: echo "testFiles=$(node list-tests.js | jq -c -R 'split(\",\")')" >> $GITHUB_ENV
        shell: bash

    strategy:
      matrix:
        testFile: ${{ fromJson(env.testFiles) }}

    steps:
      - name: Run test
        run: npm run test:response -- ${{ matrix.testFile }}
        working-directory: ./yetanotherfrontend
